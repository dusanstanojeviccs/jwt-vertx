group 'dusanstanojeviccs'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile (
            [group: 'io.vertx', name: 'vertx-core', version: '3.4.1'],
            [group: 'io.vertx', name: 'vertx-web', version: '3.4.1'],
            [group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.9.0.pr3'],
            [group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.9.0.pr3'],
            [group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.0.pr3']
    )
}